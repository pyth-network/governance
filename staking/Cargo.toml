[workspace]
members = [
    "integration-tests",
    "cli",
    "programs/*"
]

resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace.dependencies]
anchor-spl = "0.30.1"
anchor-lang = "0.30.1"
solana-program = "1.18.16"
solana-sdk = "1.18.16"
