name: Anchor Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.13"
      - name: Npm install
        run: npm ci
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.14.20/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Install Anchor
        working-directory: ./staking
        run: npm i -g @coral-xyz/anchor-cli@0.27.0
      - name: Build anchor (verifiable)
        working-directory: ./staking
        run: |
          npm run build_wasm
          ./scripts/build_verifiable_staking_program.sh -t
          anchor build -- --features mock-clock
          cp ./artifacts/target/deploy/staking.so ./target/staking.so
          npm run dump_governance
      - name: Anchor test
        working-directory: ./staking
        run: npm run test:ci
      - name: Check commited idl is up to date
        working-directory: ./staking
        run: git diff --exit-code target/*
