name: Advance OIS

on:
  schedule:
    - cron: "0 6 * * 5" # Every Friday at 6:00 UTC
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STAKING_DATA_API_URL: ${{ secrets.STAKING_DATA_API_URL }}
      STAKING_DATA_API_KEY: ${{ secrets.STAKING_DATA_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            staking/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust directly
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.75.0
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.16/install)" && \
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Debug Solana Keygen Environment
        run: |
          echo "Home directory: $HOME"
          ls -ld ~/
          mkdir -p ~/.config/solana
          chmod 755 ~/.config/solana
          ls -ld ~/.config/solana
          pwd
          whoami

      - name: Generate Solana Keypair
        run: |
          echo "[145,141,40,134,38,238,75,49,89,218,98,2,66,255,135,224,231,124,39,204,114,80,50,140,163,224,190,209,146,214,79,34,23,207,227,29,116,104,30,184,71,228,58,35,239,114,115,227,74,54,148,240,53,185,190,84,145,88,24,85,27,193,106,18]" > ~/.config/solana/id.json

      - name: Install required packages for cargo build
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Build
        run: |
          cd ./staking
          cargo build --release

      - name: Advance OIS Mainnet
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 20
          command: |
            staking/target/release/staking-cli --rpc-url https://api.mainnet-beta.solana.com/ advance --hermes-url https://hermes.pyth.network/ --wormhole HDwcJBJXjL9FpJ7UBsYBtaDjsBUhuLCUYoz3zr8SWWaQ

      - name: Advance OIS Devnet
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 20
          command: |
            staking/target/release/staking-cli --rpc-url https://api.devnet.solana.com/ advance --hermes-url https://hermes.pyth.network/ --wormhole HDwcJBJXjL9FpJ7UBsYBtaDjsBUhuLCUYoz3zr8SWWaQ
